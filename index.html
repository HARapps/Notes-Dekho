    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5dc; /* Light beige for study-friendly theme */
            color: #333;
        }chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .chat-body {
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>
    <div class="chat-container" id="chatBox">
        <div class="chat-header">AI Chat Support</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function toggleChat() {
            let chatBox = document.getElementById("chatBox");
            chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
        }
        
        function sendMessage() {
            let inputField = document.getElementById("chatInput");
            let message = inputField.value.trim();
            if (message === "") return;
            
            let chatBody = document.getElementById("chatBody");
            let userMessage = `<p><strong>You:</strong> ${message}</p>`;
            chatBody.innerHTML += userMessage;
            
            let botReply = `<p><strong>AI:</strong> I'm here to help! Please ask about lessons.</p>`;
            setTimeout(() => {
                chatBody.innerHTML += botReply;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
            
            inputField.value = "";
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-headline {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            display: block;
            width: 100%;
            background: #4a90e2;
            color: white;
            padding: 10px 0;
            position: relative;
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .marquee div {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
        }
        .lesson {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
        .lesson:nth-child(odd) {
            background: #4a90e2; /* Blue shade */
        }
        .lesson:nth-child(even) {
            background: #50c878; /* Green shade */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
    </style>
