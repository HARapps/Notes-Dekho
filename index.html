<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11 English Lessons</title>
    
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .lesson {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .lesson:nth-child(odd) {
            background: #007acc;
        }
        .lesson:nth-child(even) {
            background: #00a86b;
        }
        .lesson-content {
            display: none;
            padding: 10px;
            background: white;
            color: black;
            border-radius: 5px;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: #222;
            color: white;
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: #007acc;
        }
        .sidebar a:hover {
            background: #00a86b;
        }
        .menu-button {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #007acc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-sidebar {
            display: block;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007acc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #007acc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleSidebar()">â˜°</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    
    <div class="sidebar" id="sidebar">
        <h2>Study Materials</h2>
        <a href="#class10">Class 10</a>
        <a href="#class11">Class 11</a>
        <a href="#class12">Class 12</a>
        <button class="close-sidebar" onclick="toggleSidebar()">Close âœ–</button>
    </div>
    
    <div class="container">
        <h1>Class 11 English Lessons</h1>
        <div id="lesson1" class="lesson" onclick="toggleLesson(this)">
            <h2>Lesson 1: [Title Here]</h2>
            <div class="lesson-content">Content for Lesson 1...</div>
        </div>
        <div id="lesson2" class="lesson" onclick="toggleLesson(this)">
            <h2>Lesson 2: [Title Here]</h2>
            <div class="lesson-content">Content for Lesson 2...</div>
        </div>
        <div id="lesson3" class="lesson" onclick="toggleLesson(this)">
            <h2>Lesson 3: The Voice of the Rain</h2>
            <div class="lesson-content">
                <p>By Walt Whitman</p>
                <p>This poem describes the beauty and cyclic nature of rain...</p>
                <a href="https://drive.google.com/file/d/1hipY5D3Y1H8J_dKBCbO21Z_tBHsHS7C6/view?usp=sharing" target="_blank">Download PDF</a>
            </div>
        </div>
    </div>
    
    <button class="back-to-top" onclick="scrollToTop()">â¬† Back to Top</button>
    
    <script>
        function toggleLesson(element) {
            let content = element.querySelector('.lesson-content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        window.onscroll = function() {
            let button = document.querySelector(".back-to-top");
            button.style.display = document.documentElement.scrollTop > 100 ? "block" : "none";
        };
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
